<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home page</title>
</head>

<body>
    <main class="container">
        <form class="my-4" action="/">
            <div class="input-group mb-3">
                <input type="text" name="q" class="form-control form-control-lg" placeholder="Search" />
                <button class="btn btn-dark btn-lg" type="submit" id="button-addon2">Search</button>
            </div>
        </form>
        <h3 class="my-3">
            Patient List 
            <a href="/add-patient" class="float-end btn btn-sm btn-success mt-2">AddPatient</a>
        </h3>

        <table class="table table-bordered">
            <tr>
                <th>Visit Date</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
            {% if data %}
            {% for patient in data %}
            <tr>
                <td>{{patient.visit_date}}</td>
                <td>{{patient.full_name}}</td>
                <td>{{patient.phone}}</td>
                <td>{{patient.address}}</td>
                <td>
                    <a href="/update-patient/{{patient.id}}" class="btn btn-info btm-sm">Modify</a>
                    <a onclick="return confirm('Are you sure you want to delete this data?')"
                        href="/delete-patient/{{patient.id}}" class="btn btn-danger btm-sm">Delete</a>
                    <form method="post" action="/send-email/{{patient.id}}">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary mt-2" value="Remind" />
                    </form>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
        </table>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
